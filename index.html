<body>
    
    
    <script>
        let arr = [2, 4, 6, 8, 10]

        function average(){
            let sum = 0;
            let avg = 0;
            for(i = 0; i < arr.length; i++){
                sum += arr[i];
                avg = sum / arr.length;
            }
            return avg;
        }
        console.log(average())
    </script>
